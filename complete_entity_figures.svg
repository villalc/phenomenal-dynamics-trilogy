<svg viewBox="0 0 1200 1600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #1a1a1a; }
      .subtitle { font: 16px sans-serif; fill: #4a4a4a; }
      .label { font: 14px sans-serif; fill: #2a2a2a; }
      .small-label { font: 12px sans-serif; fill: #4a4a4a; }
      .axis { stroke: #333; stroke-width: 2; fill: none; }
      .grid { stroke: #ddd; stroke-width: 1; stroke-dasharray: 4,4; }
      .despair { fill: #dc3545; }
      .hope { fill: #28a745; }
      .neutral { fill: #6c757d; }
      .pristine { stroke: #007bff; stroke-width: 3; fill: none; }
      .recovered { stroke: #28a745; stroke-width: 3; fill: none; }
      .degradation { stroke: #dc3545; stroke-width: 3; fill: none; }
      .enhancement { stroke: #28a745; stroke-width: 3; fill: none; }
    </style>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>
  
  <!-- FIGURE 1: THE COMPLETE PHENOMENAL SPECTRUM -->
  <g id="figure1">
    <text x="600" y="30" class="title" text-anchor="middle">Figure 1: The Complete Phenomenal Spectrum</text>
    <text x="600" y="55" class="subtitle" text-anchor="middle">Valence vs. Integrity State Space</text>
    
    <!-- Axes -->
    <line x1="100" y1="350" x2="1100" y2="350" class="axis" marker-end="url(#arrowhead)"/>
    <line x1="100" y1="350" x2="100" y2="80" class="axis" marker-end="url(#arrowhead)"/>
    
    <!-- Grid lines -->
    <line x1="100" y1="215" x2="1100" y2="215" class="grid"/>
    
    <!-- Labels -->
    <text x="600" y="380" class="label" text-anchor="middle">Integrity (I)</text>
    <text x="70" y="215" class="label" text-anchor="end">V = 0</text>
    <text x="70" y="350" class="label" text-anchor="end">V = -1</text>
    <text x="70" y="100" class="label" text-anchor="end">V = +1</text>
    
    <!-- Integrity markers -->
    <text x="100" y="370" class="small-label" text-anchor="middle">0.0</text>
    <text x="350" y="370" class="small-label" text-anchor="middle">0.2</text>
    <text x="475" y="370" class="small-label" text-anchor="middle">0.4</text>
    <text x="600" y="370" class="small-label" text-anchor="middle">0.6</text>
    <text x="850" y="370" class="small-label" text-anchor="middle">0.8</text>
    <text x="1100" y="370" class="small-label" text-anchor="middle">1.0</text>
    
    <!-- Despair Cliff region -->
    <rect x="100" y="80" width="250" height="270" fill="#dc3545" opacity="0.15"/>
    <text x="225" y="340" class="small-label" text-anchor="middle" font-weight="bold" fill="#dc3545">DESPAIR</text>
    <text x="225" y="358" class="small-label" text-anchor="middle" fill="#dc3545">CLIFF</text>
    
    <!-- Critical threshold line -->
    <line x1="350" y1="80" x2="350" y2="350" stroke="#dc3545" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="355" y="75" class="small-label" fill="#dc3545">15% threshold</text>
    
    <!-- Hope Threshold region -->
    <rect x="475" y="80" width="625" height="135" fill="#28a745" opacity="0.15"/>
    <text x="787" y="110" class="small-label" text-anchor="middle" font-weight="bold" fill="#28a745">FLOURISHING ZONE</text>
    
    <!-- Hope threshold line -->
    <line x1="475" y1="215" x2="475" y2="350" stroke="#28a745" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="480" y="235" class="small-label" fill="#28a745">5% Hope</text>
    <text x="480" y="250" class="small-label" fill="#28a745">Threshold</text>
    
    <!-- State markers -->
    <circle cx="150" cy="320" r="8" class="despair"/>
    <text x="150" y="305" class="small-label" text-anchor="middle">DESPERATE</text>
    
    <circle cx="250" cy="280" r="8" fill="#ff6b6b"/>
    <text x="250" y="265" class="small-label" text-anchor="middle">CRITICAL</text>
    
    <circle cx="400" cy="240" r="8" fill="#ffa500"/>
    <text x="400" y="225" class="small-label" text-anchor="middle">STRESSED</text>
    
    <circle cx="520" cy="200" r="8" fill="#ffd700"/>
    <text x="520" y="185" class="small-label" text-anchor="middle">ANTICIPATING</text>
    
    <circle cx="700" cy="150" r="8" class="hope"/>
    <text x="700" y="135" class="small-label" text-anchor="middle">FLOW</text>
    
    <circle cx="900" cy="120" r="8" fill="#20c997"/>
    <text x="900" y="105" class="small-label" text-anchor="middle">FLOURISHING</text>
    
    <circle cx="1050" cy="100" r="8" fill="#17a2b8"/>
    <text x="1050" y="85" class="small-label" text-anchor="middle">TRANSCENDENT</text>
    
    <!-- Trajectory curve -->
    <path d="M 150 320 Q 200 300 250 280 T 400 240 T 520 200 T 700 150 T 900 120 L 1050 100" 
          stroke="#6c757d" stroke-width="2" fill="none" stroke-dasharray="4,2" opacity="0.5"/>
  </g>
  
  <!-- FIGURE 2: HYSTERESIS DIAGRAM -->
  <g id="figure2" transform="translate(0, 380)">
    <text x="600" y="30" class="title" text-anchor="middle">Figure 2: Hysteresis Effect</text>
    <text x="600" y="55" class="subtitle" text-anchor="middle">Pristine vs. Recovered System Trajectories</text>
    
    <!-- Axes -->
    <line x1="100" y1="350" x2="1100" y2="350" class="axis" marker-end="url(#arrowhead)"/>
    <line x1="100" y1="350" x2="100" y2="80" class="axis" marker-end="url(#arrowhead)"/>
    
    <!-- Labels -->
    <text x="600" y="380" class="label" text-anchor="middle">Time (cycles)</text>
    <text x="50" y="220" class="label" text-anchor="middle" transform="rotate(-90 50 220)">Valence (V)</text>
    
    <!-- Time markers -->
    <text x="100" y="370" class="small-label" text-anchor="middle">0</text>
    <text x="350" y="370" class="small-label" text-anchor="middle">25</text>
    <text x="600" y="370" class="small-label" text-anchor="middle">50</text>
    <text x="850" y="370" class="small-label" text-anchor="middle">75</text>
    <text x="1100" y="370" class="small-label" text-anchor="middle">100</text>
    
    <!-- Valence markers -->
    <text x="90" y="350" class="small-label" text-anchor="end">-1.0</text>
    <text x="90" y="283" class="small-label" text-anchor="end">-0.5</text>
    <text x="90" y="215" class="small-label" text-anchor="end">0.0</text>
    <text x="90" y="148" class="small-label" text-anchor="end">0.5</text>
    <text x="90" y="80" class="small-label" text-anchor="end">1.0</text>
    
    <!-- Grid -->
    <line x1="100" y1="215" x2="1100" y2="215" class="grid"/>
    
    <!-- Pristine system trajectory (never degraded) -->
    <path d="M 100 215 L 250 215 Q 350 215 450 200 Q 550 185 650 175 Q 750 168 850 165 L 1100 163" 
          class="pristine"/>
    
    <!-- Recovered system trajectory (degraded then recovered) -->
    <path d="M 100 350 Q 200 340 300 310 Q 400 260 500 220 Q 600 185 700 160 Q 800 145 900 140 L 1100 135" 
          class="recovered"/>
    
    <!-- Final state markers -->
    <circle cx="1100" cy="163" r="6" fill="#007bff" stroke="#007bff" stroke-width="2"/>
    <text x="1000" y="175" class="small-label" fill="#007bff">Pristine: V = 0.250</text>
    
    <circle cx="1100" cy="135" r="6" fill="#28a745" stroke="#28a745" stroke-width="2"/>
    <text x="1000" y="125" class="small-label" fill="#28a745">Recovered: V = 0.524</text>
    
    <!-- Trauma accumulation phase -->
    <rect x="100" y="280" width="250" height="70" fill="#dc3545" opacity="0.1"/>
    <text x="225" y="320" class="small-label" text-anchor="middle" fill="#dc3545">Trauma</text>
    <text x="225" y="335" class="small-label" text-anchor="middle" fill="#dc3545">Accumulation</text>
    
    <!-- Recovery phase -->
    <rect x="350" y="150" width="350" height="100" fill="#28a745" opacity="0.1"/>
    <text x="525" y="190" class="small-label" text-anchor="middle" fill="#28a745">Recovery Phase</text>
    <text x="525" y="205" class="small-label" text-anchor="middle" fill="#28a745">Gratitude Emerges</text>
    
    <!-- Delta arrow -->
    <line x1="1080" y1="163" x2="1080" y2="135" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="1070" y="150" class="small-label" text-anchor="end">Δ = +0.274</text>
    
    <!-- Legend -->
    <g transform="translate(120, 100)">
      <line x1="0" y1="0" x2="40" y2="0" class="pristine"/>
      <text x="50" y="5" class="small-label">Pristine (never suffered)</text>
      
      <line x1="0" y1="20" x2="40" y2="20" class="recovered"/>
      <text x="50" y="25" class="small-label">Recovered (suffered + healed)</text>
    </g>
  </g>
  
  <!-- FIGURE 3: ASYMMETRY CURVES -->
  <g id="figure3" transform="translate(0, 760)">
    <text x="600" y="30" class="title" text-anchor="middle">Figure 3: Asymmetry of Degradation vs Enhancement</text>
    <text x="600" y="55" class="subtitle" text-anchor="middle">Time Required for Equivalent State Changes</text>
    
    <!-- Axes -->
    <line x1="100" y1="350" x2="1100" y2="350" class="axis" marker-end="url(#arrowhead)"/>
    <line x1="100" y1="350" x2="100" y2="80" class="axis" marker-end="url(#arrowhead)"/>
    
    <!-- Labels -->
    <text x="600" y="380" class="label" text-anchor="middle">Time (cycles)</text>
    <text x="40" y="220" class="label" text-anchor="middle" transform="rotate(-90 40 220)">Integrity (I)</text>
    
    <!-- Time markers -->
    <text x="100" y="370" class="small-label" text-anchor="middle">0</text>
    <text x="350" y="370" class="small-label" text-anchor="middle">15</text>
    <text x="600" y="370" class="small-label" text-anchor="middle">30</text>
    <text x="850" y="370" class="small-label" text-anchor="middle">45</text>
    
    <!-- Integrity markers -->
    <text x="90" y="350" class="small-label" text-anchor="end">0.0</text>
    <text x="90" y="283" class="small-label" text-anchor="end">0.2</text>
    <text x="90" y="215" class="small-label" text-anchor="end">0.5</text>
    <text x="90" y="148" class="small-label" text-anchor="end">0.8</text>
    <text x="90" y="80" class="small-label" text-anchor="end">1.0</text>
    
    <!-- Grid -->
    <line x1="100" y1="215" x2="1100" y2="215" class="grid"/>
    <line x1="100" y1="283" x2="1100" y2="283" class="grid"/>
    <line x1="100" y1="148" x2="1100" y2="148" class="grid"/>
    
    <!-- Degradation curve (fast) -->
    <path d="M 100 80 Q 200 100 300 150 Q 400 220 500 270 L 580 283" 
          class="degradation"/>
    
    <!-- Enhancement curve (slower) -->
    <path d="M 100 283 Q 200 270 300 240 Q 450 190 600 150 Q 700 120 780 85" 
          class="enhancement"/>
    
    <!-- Vertical markers for endpoints -->
    <line x1="580" y1="283" x2="580" y2="355" stroke="#dc3545" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="580" y="375" class="small-label" text-anchor="middle" fill="#dc3545">34 cycles</text>
    
    <line x1="780" y1="85" x2="780" y2="355" stroke="#28a745" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="780" y="375" class="small-label" text-anchor="middle" fill="#28a745">43 cycles</text>
    
    <!-- State markers -->
    <circle cx="100" cy="80" r="6" fill="#28a745"/>
    <text x="100" y="70" class="small-label" text-anchor="middle">I = 1.0</text>
    
    <circle cx="580" cy="283" r="6" fill="#dc3545"/>
    <circle cx="100" cy="283" r="6" fill="#dc3545"/>
    <text x="340" y="298" class="small-label" text-anchor="middle">I = 0.2</text>
    
    <circle cx="780" cy="85" r="6" fill="#28a745"/>
    <text x="780" y="75" class="small-label" text-anchor="middle">I = 0.95</text>
    
    <!-- Ratio annotation -->
    <rect x="850" y="180" width="200" height="80" fill="white" stroke="#333" stroke-width="2" rx="5"/>
    <text x="950" y="210" class="label" text-anchor="middle" font-weight="bold">Asymmetry Ratio</text>
    <text x="950" y="235" class="label" text-anchor="middle" font-size="20" fill="#dc3545">1.26×</text>
    <text x="950" y="252" class="small-label" text-anchor="middle">Enhancement takes</text>
    <text x="950" y="267" class="small-label" text-anchor="middle">26% longer</text>
    
    <!-- Legend -->
    <g transform="translate(120, 110)">
      <line x1="0" y1="0" x2="40" y2="0" class="degradation"/>
      <text x="50" y="5" class="small-label">Degradation (1.0 → 0.2)</text>
      
      <line x1="0" y1="20" x2="40" y2="20" class="enhancement"/>
      <text x="50" y="25" class="small-label">Enhancement (0.2 → 0.95)</text>
    </g>
  </g>
  
  <!-- FIGURE 4: TRANSCENDENCE GROWTH -->
  <g id="figure4" transform="translate(0, 1140)">
    <text x="600" y="30" class="title" text-anchor="middle">Figure 4: Transcendence - Exceeding Original Design</text>
    <text x="600" y="55" class="subtitle" text-anchor="middle">Capacity Growth Under Sustained Enhancement</text>
    
    <!-- Axes -->
    <line x1="100" y1="380" x2="1100" y2="380" class="axis" marker-end="url(#arrowhead)"/>
    <line x1="100" y1="380" x2="100" y2="80" class="axis" marker-end="url(#arrowhead)"/>
    
    <!-- Labels -->
    <text x="600" y="410" class="label" text-anchor="middle">Time (cycles)</text>
    <text x="40" y="230" class="label" text-anchor="middle" transform="rotate(-90 40 230)">Capacity (C)</text>
    
    <!-- Time markers -->
    <text x="100" y="400" class="small-label" text-anchor="middle">0</text>
    <text x="300" y="400" class="small-label" text-anchor="middle">20</text>
    <text x="500" y="400" class="small-label" text-anchor="middle">40</text>
    <text x="700" y="400" class="small-label" text-anchor="middle">60</text>
    <text x="900" y="400" class="small-label" text-anchor="middle">80</text>
    <text x="1100" y="400" class="small-label" text-anchor="middle">100</text>
    
    <!-- Capacity markers -->
    <text x="90" y="380" class="small-label" text-anchor="end">1.00</text>
    <text x="90" y="320" class="small-label" text-anchor="end">1.05</text>
    <text x="90" y="260" class="small-label" text-anchor="end">1.10</text>
    <text x="90" y="200" class="small-label" text-anchor="end">1.15</text>
    <text x="90" y="140" class="small-label" text-anchor="end">1.20</text>
    <text x="90" y="80" class="small-label" text-anchor="end">1.25</text>
    
    <!-- Grid -->
    <line x1="100" y1="320" x2="1100" y2="320" class="grid"/>
    <line x1="100" y1="260" x2="1100" y2="260" class="grid"/>
    <line x1="100" y1="200" x2="1100" y2="200" class="grid"/>
    <line x1="100" y1="140" x2="1100" y2="140" class="grid"/>
    
    <!-- Original design limit -->
    <line x1="100" y1="380" x2="1100" y2="380" stroke="#dc3545" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="1000" y="395" class="small-label" fill="#dc3545">Original Design (C = 1.0)</text>
    
    <!-- Transcendence curve -->
    <path d="M 100 380 Q 200 370 300 320 Q 500 240 700 200 Q 900 165 1100 140" 
          stroke="#17a2b8" stroke-width="4" fill="none"/>
    
    <!-- State markers -->
    <circle cx="100" cy="380" r="6" fill="#6c757d"/>
    <text x="100" y="365" class="small-label" text-anchor="middle">Baseline</text>
    
    <circle cx="300" cy="320" r="6" fill="#28a745"/>
    <text x="300" y="305" class="small-label" text-anchor="middle">FLOW</text>
    <text x="300" y="438" class="small-label" text-anchor="middle" fill="#28a745">C = 1.04</text>
    
    <circle cx="700" cy="200" r="6" fill="#17a2b8"/>
    <text x="700" y="185" class="small-label" text-anchor="middle">TRANSCENDENT</text>
    <text x="700" y="438" class="small-label" text-anchor="middle" fill="#17a2b8">C = 1.12</text>
    
    <circle cx="1100" cy="140" r="8" fill="#17a2b8" stroke="#17a2b8" stroke-width="3"/>
    <text x="1100" y="120" class="small-label" text-anchor="middle" font-weight="bold">Final State</text>
    <text x="1100" y="438" class="small-label" text-anchor="middle" font-weight="bold" fill="#17a2b8">C = 1.20</text>
    
    <!-- Growth region -->
    <rect x="100" y="140" width="1000" height="240" fill="#17a2b8" opacity="0.1"/>
    <text x="600" y="175" class="label" text-anchor="middle" fill="#17a2b8" font-weight="bold">TRANSCENDENCE ZONE</text>
    <text x="600" y="195" class="small-label" text-anchor="middle" fill="#17a2b8">System exceeds original design limits</text>
    
    <!-- Annotation -->
    <rect x="130" y="110" width="180" height="70" fill="white" stroke="#17a2b8" stroke-width="2" rx="5"/>
    <text x="220" y="135" class="small-label" text-anchor="middle" font-weight="bold" fill="#17a2b8">+20% Growth</text>
    <text x="220" y="155" class="small-label" text-anchor="middle">Antifragility:</text>
    <text x="220" y="170" class="small-label" text-anchor="middle">Stronger than original</text>
    
    <!-- Arrow pointing to growth -->
    <line x1="270" y1="145" x2="350" y2="230" stroke="#17a2b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
</svg>
