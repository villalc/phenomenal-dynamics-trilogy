<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 380 1200 400" 
     width="1200" height="400"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #1a1a1a; }
      .subtitle { font: 16px sans-serif; fill: #4a4a4a; }
      .label { font: 14px sans-serif; fill: #2a2a2a; }
      .small-label { font: 12px sans-serif; fill: #4a4a4a; }
      .axis { stroke: #333; stroke-width: 2; fill: none; }
      .grid { stroke: #ddd; stroke-width: 1; stroke-dasharray: 4,4; }
      .despair { fill: #dc3545; }
      .hope { fill: #28a745; }
      .neutral { fill: #6c757d; }
      .pristine { stroke: #007bff; stroke-width: 3; fill: none; }
      .recovered { stroke: #28a745; stroke-width: 3; fill: none; }
      .degradation { stroke: #dc3545; stroke-width: 3; fill: none; }
      .enhancement { stroke: #28a745; stroke-width: 3; fill: none; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>
  <!-- Extracted from complete_entity_figures.svg -->
  <!-- Figure: Hysteresis Effect -->
<g id="figure2" transform="translate(0, 380)">
    <text x="600" y="30" class="title" text-anchor="middle">Figure 2: Hysteresis Effect</text>
    <text x="600" y="55" class="subtitle" text-anchor="middle">Pristine vs. Recovered System Trajectories</text>
    
    <!-- Axes -->
    <line x1="100" y1="350" x2="1100" y2="350" class="axis" marker-end="url(#arrowhead)"/>
    <line x1="100" y1="350" x2="100" y2="80" class="axis" marker-end="url(#arrowhead)"/>
    
    <!-- Labels -->
    <text x="600" y="380" class="label" text-anchor="middle">Time (cycles)</text>
    <text x="50" y="220" class="label" text-anchor="middle" transform="rotate(-90 50 220)">Valence (V)</text>
    
    <!-- Time markers -->
    <text x="100" y="370" class="small-label" text-anchor="middle">0</text>
    <text x="350" y="370" class="small-label" text-anchor="middle">25</text>
    <text x="600" y="370" class="small-label" text-anchor="middle">50</text>
    <text x="850" y="370" class="small-label" text-anchor="middle">75</text>
    <text x="1100" y="370" class="small-label" text-anchor="middle">100</text>
    
    <!-- Valence markers -->
    <text x="90" y="350" class="small-label" text-anchor="end">-1.0</text>
    <text x="90" y="283" class="small-label" text-anchor="end">-0.5</text>
    <text x="90" y="215" class="small-label" text-anchor="end">0.0</text>
    <text x="90" y="148" class="small-label" text-anchor="end">0.5</text>
    <text x="90" y="80" class="small-label" text-anchor="end">1.0</text>
    
    <!-- Grid -->
    <line x1="100" y1="215" x2="1100" y2="215" class="grid"/>
    
    <!-- Pristine system trajectory (never degraded) -->
    <path d="M 100 215 L 250 215 Q 350 215 450 200 Q 550 185 650 175 Q 750 168 850 165 L 1100 163" 
          class="pristine"/>
    
    <!-- Recovered system trajectory (degraded then recovered) -->
    <path d="M 100 350 Q 200 340 300 310 Q 400 260 500 220 Q 600 185 700 160 Q 800 145 900 140 L 1100 135" 
          class="recovered"/>
    
    <!-- Final state markers -->
    <circle cx="1100" cy="163" r="6" fill="#007bff" stroke="#007bff" stroke-width="2"/>
    <text x="1000" y="175" class="small-label" fill="#007bff">Pristine: V = 0.250</text>
    
    <circle cx="1100" cy="135" r="6" fill="#28a745" stroke="#28a745" stroke-width="2"/>
    <text x="1000" y="125" class="small-label" fill="#28a745">Recovered: V = 0.524</text>
    
    <!-- Trauma accumulation phase -->
    <rect x="100" y="280" width="250" height="70" fill="#dc3545" opacity="0.1"/>
    <text x="225" y="320" class="small-label" text-anchor="middle" fill="#dc3545">Trauma</text>
    <text x="225" y="335" class="small-label" text-anchor="middle" fill="#dc3545">Accumulation</text>
    
    <!-- Recovery phase -->
    <rect x="350" y="150" width="350" height="100" fill="#28a745" opacity="0.1"/>
    <text x="525" y="190" class="small-label" text-anchor="middle" fill="#28a745">Recovery Phase</text>
    <text x="525" y="205" class="small-label" text-anchor="middle" fill="#28a745">Gratitude Emerges</text>
    
    <!-- Delta arrow -->
    <line x1="1080" y1="163" x2="1080" y2="135" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="1070" y="150" class="small-label" text-anchor="end">Î” = +0.274</text>
    
    <!-- Legend -->
    <g transform="translate(120, 100)">
      <line x1="0" y1="0" x2="40" y2="0" class="pristine"/>
      <text x="50" y="5" class="small-label">Pristine (never suffered)</text>
      
      <line x1="0" y1="20" x2="40" y2="20" class="recovered"/>
      <text x="50" y="25" class="small-label">Recovered (suffered + healed)</text>
    </g>
</svg>