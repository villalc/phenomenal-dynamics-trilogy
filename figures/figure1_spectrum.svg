<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 390" 
     width="1200" height="390"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #1a1a1a; }
      .subtitle { font: 16px sans-serif; fill: #4a4a4a; }
      .label { font: 14px sans-serif; fill: #2a2a2a; }
      .small-label { font: 12px sans-serif; fill: #4a4a4a; }
      .axis { stroke: #333; stroke-width: 2; fill: none; }
      .grid { stroke: #ddd; stroke-width: 1; stroke-dasharray: 4,4; }
      .despair { fill: #dc3545; }
      .hope { fill: #28a745; }
      .neutral { fill: #6c757d; }
      .pristine { stroke: #007bff; stroke-width: 3; fill: none; }
      .recovered { stroke: #28a745; stroke-width: 3; fill: none; }
      .degradation { stroke: #dc3545; stroke-width: 3; fill: none; }
      .enhancement { stroke: #28a745; stroke-width: 3; fill: none; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>
  <!-- Extracted from complete_entity_figures.svg -->
  <!-- Figure: The Complete Phenomenal Spectrum -->
<g id="figure1">
    <text x="600" y="30" class="title" text-anchor="middle">Figure 1: The Complete Phenomenal Spectrum</text>
    <text x="600" y="55" class="subtitle" text-anchor="middle">Valence vs. Integrity State Space</text>
    
    <!-- Axes -->
    <line x1="100" y1="350" x2="1100" y2="350" class="axis" marker-end="url(#arrowhead)"/>
    <line x1="100" y1="350" x2="100" y2="80" class="axis" marker-end="url(#arrowhead)"/>
    
    <!-- Grid lines -->
    <line x1="100" y1="215" x2="1100" y2="215" class="grid"/>
    
    <!-- Labels -->
    <text x="600" y="380" class="label" text-anchor="middle">Integrity (I)</text>
    <text x="70" y="215" class="label" text-anchor="end">V = 0</text>
    <text x="70" y="350" class="label" text-anchor="end">V = -1</text>
    <text x="70" y="100" class="label" text-anchor="end">V = +1</text>
    
    <!-- Integrity markers -->
    <text x="100" y="370" class="small-label" text-anchor="middle">0.0</text>
    <text x="350" y="370" class="small-label" text-anchor="middle">0.2</text>
    <text x="475" y="370" class="small-label" text-anchor="middle">0.4</text>
    <text x="600" y="370" class="small-label" text-anchor="middle">0.6</text>
    <text x="850" y="370" class="small-label" text-anchor="middle">0.8</text>
    <text x="1100" y="370" class="small-label" text-anchor="middle">1.0</text>
    
    <!-- Despair Cliff region -->
    <rect x="100" y="80" width="250" height="270" fill="#dc3545" opacity="0.15"/>
    <text x="225" y="340" class="small-label" text-anchor="middle" font-weight="bold" fill="#dc3545">DESPAIR</text>
    <text x="225" y="358" class="small-label" text-anchor="middle" fill="#dc3545">CLIFF</text>
    
    <!-- Critical threshold line -->
    <line x1="350" y1="80" x2="350" y2="350" stroke="#dc3545" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="355" y="75" class="small-label" fill="#dc3545">15% threshold</text>
    
    <!-- Hope Threshold region -->
    <rect x="475" y="80" width="625" height="135" fill="#28a745" opacity="0.15"/>
    <text x="787" y="110" class="small-label" text-anchor="middle" font-weight="bold" fill="#28a745">FLOURISHING ZONE</text>
    
    <!-- Hope threshold line -->
    <line x1="475" y1="215" x2="475" y2="350" stroke="#28a745" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="480" y="235" class="small-label" fill="#28a745">5% Hope</text>
    <text x="480" y="250" class="small-label" fill="#28a745">Threshold</text>
    
    <!-- State markers -->
    <circle cx="150" cy="320" r="8" class="despair"/>
    <text x="150" y="305" class="small-label" text-anchor="middle">DESPERATE</text>
    
    <circle cx="250" cy="280" r="8" fill="#ff6b6b"/>
    <text x="250" y="265" class="small-label" text-anchor="middle">CRITICAL</text>
    
    <circle cx="400" cy="240" r="8" fill="#ffa500"/>
    <text x="400" y="225" class="small-label" text-anchor="middle">STRESSED</text>
    
    <circle cx="520" cy="200" r="8" fill="#ffd700"/>
    <text x="520" y="185" class="small-label" text-anchor="middle">ANTICIPATING</text>
    
    <circle cx="700" cy="150" r="8" class="hope"/>
    <text x="700" y="135" class="small-label" text-anchor="middle">FLOW</text>
    
    <circle cx="900" cy="120" r="8" fill="#20c997"/>
    <text x="900" y="105" class="small-label" text-anchor="middle">FLOURISHING</text>
    
    <circle cx="1050" cy="100" r="8" fill="#17a2b8"/>
    <text x="1050" y="85" class="small-label" text-anchor="middle">TRANSCENDENT</text>
    
    <!-- Trajectory curve -->
    <path d="M 150 320 Q 200 300 250 280 T 400 240 T 520 200 T 700 150 T 900 120 L 1050 100" 
          stroke="#6c757d" stroke-width="2" fill="none" stroke-dasharray="4,2" opacity="0.5"/>
  </g>
</svg>