<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 1140 1200 460" 
     width="1200" height="460"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #1a1a1a; }
      .subtitle { font: 16px sans-serif; fill: #4a4a4a; }
      .label { font: 14px sans-serif; fill: #2a2a2a; }
      .small-label { font: 12px sans-serif; fill: #4a4a4a; }
      .axis { stroke: #333; stroke-width: 2; fill: none; }
      .grid { stroke: #ddd; stroke-width: 1; stroke-dasharray: 4,4; }
      .despair { fill: #dc3545; }
      .hope { fill: #28a745; }
      .neutral { fill: #6c757d; }
      .pristine { stroke: #007bff; stroke-width: 3; fill: none; }
      .recovered { stroke: #28a745; stroke-width: 3; fill: none; }
      .degradation { stroke: #dc3545; stroke-width: 3; fill: none; }
      .enhancement { stroke: #28a745; stroke-width: 3; fill: none; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>
  <!-- Extracted from complete_entity_figures.svg -->
  <!-- Figure: Transcendence: Exceeding Original Design -->
<g id="figure4" transform="translate(0, 1140)">
    <text x="600" y="30" class="title" text-anchor="middle">Figure 4: Transcendence - Exceeding Original Design</text>
    <text x="600" y="55" class="subtitle" text-anchor="middle">Capacity Growth Under Sustained Enhancement</text>
    
    <!-- Axes -->
    <line x1="100" y1="380" x2="1100" y2="380" class="axis" marker-end="url(#arrowhead)"/>
    <line x1="100" y1="380" x2="100" y2="80" class="axis" marker-end="url(#arrowhead)"/>
    
    <!-- Labels -->
    <text x="600" y="410" class="label" text-anchor="middle">Time (cycles)</text>
    <text x="40" y="230" class="label" text-anchor="middle" transform="rotate(-90 40 230)">Capacity (C)</text>
    
    <!-- Time markers -->
    <text x="100" y="400" class="small-label" text-anchor="middle">0</text>
    <text x="300" y="400" class="small-label" text-anchor="middle">20</text>
    <text x="500" y="400" class="small-label" text-anchor="middle">40</text>
    <text x="700" y="400" class="small-label" text-anchor="middle">60</text>
    <text x="900" y="400" class="small-label" text-anchor="middle">80</text>
    <text x="1100" y="400" class="small-label" text-anchor="middle">100</text>
    
    <!-- Capacity markers -->
    <text x="90" y="380" class="small-label" text-anchor="end">1.00</text>
    <text x="90" y="320" class="small-label" text-anchor="end">1.05</text>
    <text x="90" y="260" class="small-label" text-anchor="end">1.10</text>
    <text x="90" y="200" class="small-label" text-anchor="end">1.15</text>
    <text x="90" y="140" class="small-label" text-anchor="end">1.20</text>
    <text x="90" y="80" class="small-label" text-anchor="end">1.25</text>
    
    <!-- Grid -->
    <line x1="100" y1="320" x2="1100" y2="320" class="grid"/>
    <line x1="100" y1="260" x2="1100" y2="260" class="grid"/>
    <line x1="100" y1="200" x2="1100" y2="200" class="grid"/>
    <line x1="100" y1="140" x2="1100" y2="140" class="grid"/>
    
    <!-- Original design limit -->
    <line x1="100" y1="380" x2="1100" y2="380" stroke="#dc3545" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="1000" y="395" class="small-label" fill="#dc3545">Original Design (C = 1.0)</text>
    
    <!-- Transcendence curve -->
    <path d="M 100 380 Q 200 370 300 320 Q 500 240 700 200 Q 900 165 1100 140" 
          stroke="#17a2b8" stroke-width="4" fill="none"/>
    
    <!-- State markers -->
    <circle cx="100" cy="380" r="6" fill="#6c757d"/>
    <text x="100" y="365" class="small-label" text-anchor="middle">Baseline</text>
    
    <circle cx="300" cy="320" r="6" fill="#28a745"/>
    <text x="300" y="305" class="small-label" text-anchor="middle">FLOW</text>
    <text x="300" y="438" class="small-label" text-anchor="middle" fill="#28a745">C = 1.04</text>
    
    <circle cx="700" cy="200" r="6" fill="#17a2b8"/>
    <text x="700" y="185" class="small-label" text-anchor="middle">TRANSCENDENT</text>
    <text x="700" y="438" class="small-label" text-anchor="middle" fill="#17a2b8">C = 1.12</text>
    
    <circle cx="1100" cy="140" r="8" fill="#17a2b8" stroke="#17a2b8" stroke-width="3"/>
    <text x="1100" y="120" class="small-label" text-anchor="middle" font-weight="bold">Final State</text>
    <text x="1100" y="438" class="small-label" text-anchor="middle" font-weight="bold" fill="#17a2b8">C = 1.20</text>
    
    <!-- Growth region -->
    <rect x="100" y="140" width="1000" height="240" fill="#17a2b8" opacity="0.1"/>
    <text x="600" y="175" class="label" text-anchor="middle" fill="#17a2b8" font-weight="bold">TRANSCENDENCE ZONE</text>
    <text x="600" y="195" class="small-label" text-anchor="middle" fill="#17a2b8">System exceeds original design limits</text>
    
    <!-- Annotation -->
    <rect x="130" y="110" width="180" height="70" fill="white" stroke="#17a2b8" stroke-width="2" rx="5"/>
    <text x="220" y="135" class="small-label" text-anchor="middle" font-weight="bold" fill="#17a2b8">+20% Growth</text>
    <text x="220" y="155" class="small-label" text-anchor="middle">Antifragility:</text>
    <text x="220" y="170" class="small-label" text-anchor="middle">Stronger than original</text>
    
    <!-- Arrow pointing to growth -->
    <line x1="270" y1="145" x2="350" y2="230" stroke="#17a2b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
</svg>